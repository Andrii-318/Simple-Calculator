<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="style/style.css" />
  </head>
  <body>
    <form
      id="formCalculator"
      action="#"
      onsubmit="performCalculation(event)">
      <h1>Simple Calculator</h1>
      <div class="input-wrap">
        <label for="operation">Операція (add, sub, mult, div):</label>
        <input
          id="operation"
          type="text"
          required />
      </div>
      <div class="input-wrap">
        <label for="firstNumber">Перше число:</label>
        <input
          id="firstNumber"
          type="number"
          required />
      </div>
      <div class="input-wrap">
        <label for="secondNumber">Друге число:</label>
        <input
          id="secondNumber"
          type="number"
          required />
      </div>
      <input
        type="submit"
        value="Розрахувати" />
      <div
        id="resultText"
        class="output-data">
        <h2>Результат:</h2>
        <p id="calculationResult"></p>
      </div>
    </form>

    <script src="src/script.js"></script>
  </body>
</html>
